<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cliente</title>
</head>

<body>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->
	
		<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
			
			<div class="row">
				<div class="form-group col-sm-12 bw-required">
					<label for="nome"  class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-4 bw-required">
					<label for="tipoPessoa" class="control-label">Tipo Pessoa</label>
					<div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa"> 
							<label> Física </label>	 
						</div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa"> 
							<label> Juridica </label>	 
						</div>
					</div>
				</div>
				
				<div class="form-group  col-sm-8 bw-required">
					<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
					<input id="cpfOuCnpj" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4 bw-required">
					<label for="telefone" class="control-label">Telefone</label>
					<input id="telefone" type="text" class="form-control"/>
				</div>
				<div class="form-group  col-sm-8 bw-required">
					<label for="email" class="control-label">E-mail</label>
					<input id="email" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4 bw-required">
					<label for="logradouro" class="control-label">Logradouro</label>
					<input id="logradouro" type="text" class="form-control"/>
				</div>
				<div class="form-group  col-sm-4 bw-required">
					<label for="numero" class="control-label">Número</label>
					<input id="numero" type="text" class="form-control"/>
				</div>
				<div class="form-group  col-sm-4 bw-required">
					<label for="complemento" class="control-label">Complemento</label>
					<input id="complemento" type="text" class="form-control"/>
				</div>
			</div>
	
			<div class="row">
				<div class="form-group  col-sm-4 bw-required">
					<label for="cep" class="control-label">CEP</label>
					<input id="cep" type="text" class="form-control" />						
				</div>
				
				<div class="form-group  col-sm-4 bw-required">
					<label for="estado" class="control-label">Estado</label>
					<div class="bw-field-action">
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>							
						</select>
					</div>
				</div>
				
				<div class="form-group  col-sm-4 bw-required">
					<label for="cidade" class="control-label">Cidade</label>
					<select id="cidade" class="form-control">
						<option value="">Selecione a cidade</option>						
					</select>
				</div>
				
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>

</body>
</html>
